<ion-view view-title="Преподаватели" >

    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>
    
    <ion-content>

        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>

        <ion-list>
            <!--      kek    <ion-item ng-repeat="teacher in teachers" href="#/app/teachers/{{teacher.ID}}">-->
            <ion-item class="item item-icon-right" collection-repeat="teacher in teachers" ui-sref="app.teachersDetails({teacherId: teacher.ID, teacher: teacher})">

                <p><b>{{ teacher.FIO}}</b></p>
                <p style="font-size: 10px;">{{ teacher.Position}}</p>
                <i class="icon ion-chevron-right icon-accessory" style="color:#666;"></i>
            </ion-item>
        </ion-list>

        <div ng-if="teachers !== undefined && !teachers.length" class="no-results">
            <p>No Results</p>
        </div>


    </ion-content>
</ion-view>
