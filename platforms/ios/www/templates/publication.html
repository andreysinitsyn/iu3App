<ion-view view-title="Публикация">
    <ion-content>
      <div class="list card">
        <a href="#" class="item item-text-wrap item-icon-left"><i class="icon ion-ios-list"></i>{{publication.Title}}</a>
        <a href="#" class="item item-text-wrap item-icon-left"><i class="icon ion-ios-calendar"></i>{{publication.Date}}</a>
        <a href="#" class="item item-text-wrap item-icon-left"><i class="icon ion-ios-people"></i>{{publication.Aututhors}}</a>
        <a href="#" class="item item-text-wrap item-icon-left"><i class="icon ion-ios-upload"></i>{{publication.Publisher}}</a>
      </div>
      <button class="button button-block button-energized" ng-href="#"  ng-click="openInAppBrowser()" style="width:95%; margin-left:10px;">Сыллка на публикацию</button>

      <!-- <div ng-bind-html="publicationCard"></div> -->
    </ion-content>

</ion-view>
