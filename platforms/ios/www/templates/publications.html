<ion-view view-title="Публикации" >

    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>

        <ion-list>
            <!--      kek    <ion-item ng-repeat="teacher in teachers" href="#/app/teachers/{{teacher.ID}}">-->
            <ion-item collection-repeat="publication in publications" ui-sref="app.publicationDetails({publicationId: publication.ID, publication: publication})">
                {{ publication.Title}}

            </ion-item>
        </ion-list>
        <div ng-if="publications !== undefined && !publication.length" class="no-results">
            <p>No Results</p>
        </div>


    </ion-content>
</ion-view>
