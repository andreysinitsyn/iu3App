<ion-view view-title="Публикации" >

    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons>

    <ion-content style="padding:10px">

        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>

        <ion-list>
            <!--      kek    <ion-item ng-repeat="teacher in teachers" href="#/app/teachers/{{teacher.ID}}">-->
            <ion-item class="item item-text-wrap" ng-repeat="publication in publications" ui-sref="app.publicationDetails({publicationId: publication.ID, publication: publication})">
                <p style="font-size: 14px;"><b>{{publication.Title}}</b></p>
                <p style="font-size: 10px;">{{publication.Aututhors}}</p>

            </ion-item>
        </ion-list>

        <div ng-if="publications !== undefined && !publications.length" class="no-results">
            <p>No Results</p>
        </div>


    </ion-content>
</ion-view>
